<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="container mt-[50px]">
        <div class="flex items-center justify-center">
            <img class="sword"
                src="https://lh3.googleusercontent.com/proxy/Ssf9eTqmAEmV76TEM7O2TpdPq83tf-rXorDj0uqtVqFpN9Hvgbhz-cM6tei5GA0xoavx0S6T"
                alt="Sword">
            <img class="zombie" src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/8/87/Zombie_JE3_BE2.png"
                alt="Zombie">
        </div>
        <button type="button" id="attackButton"
            class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-10 py-5 text-center mt-9 ml-[130px]">Atacar</button>
        <span class="flex mx-auto ml-[130px] md:ml-9 lg:ml-[630px]  mt-9" id="resultado"></span>
    </div>
    <script src="script.js"></script>
</body>

</html>
